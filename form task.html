<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
   <h1>student registration form</h1>
    <form>
        <table>
        <tr>
           <td>FULL NAME:</td>
           <td>
            <input type="NAME" placeholder="ENTER YOUR FIRST NAME" size="100">
           </td> 
        </tr>
        <tr>
            <td>LAST NAME:</td>
            <td>
                <input type="NAME" placeholder="ENTER YOUR LAST NAME" size="100">
            </td>
        </tr>
        <tr>
            <td>EMAIL:</td>
            <td>
                <input type="mail" placeholder="it should contain @.." size="100">
            </td>
        </tr>
        <tr>
            <td>MOBILE:</td>
            <td>
                <input type="digits" placeholder="only 10 digits are allowed" size="100">
            </td>
        </tr>
        <tr>
            <td>GENDER:</td>
            <td>
                <input type="radio" name="gender">male
                <input type="radio" name="gender">female
            </td>
        </tr>
        <tr>
            <td>Date of birth:</td>
            <td>
                <input type="date" size="100">
            </td>
        </tr>
        <tr>
            <td>ADDRESS:</td>
            <td>
                <textarea cols="90" rows="8" value="address"></textarea>
            </td>
        </tr>
        <tr>
            <td>CITY:</td>
            <td>
                <input type="a" size="100">
            </td>
        </tr>
        <tr>
            <td>AREA PIN:</td>
            <td>
                <input type="b" size="100">
            </td>
         </tr>
         <tr>
            <td>STATE:</td>
            <td>
                <input type="c" size="100">
            </td>
         </tr>
         <tr>
            <td>QUALIFICATION:</td>
            <td>
                <input type="text">
            </td>
         </tr>
         <tr>
            <td>
         <label for="qualification">Qualification:</label>
         <select name="qualification" id="qualification">
            <option value="">select qualification</option>
            <option value="computer Science">ffff</option>
            <option value="information technology"></option>
            <option value="computer architecture"></option>
            <option value="tele communication"></option>
         </select>
         </td>
         </tr>
         <tr>
            <td>Password:</td>
            <td>
            <input type="Password" size="100">
            </td>
            </tr>



        
    </form>
    
</body>
</html>
